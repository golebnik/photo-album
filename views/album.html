
<div ng-controller="photoAlbumCtrl" bn-document-click="handle_key_event($event)" ng-init="select_first_photo()">

    <div class="navbar">
        <a class="navbar-brand" href="#">PHOTO ALBUMS</a>
    </div>

    <div style="width: 20%" id="top">

        <h3>{{album_name | uppercase}}</h3>

        <div ng-repeat="name in photo_list" class="photo-link" ng-class="{'selected': $index == selected_index}"
             id="photo_{{$index}}">
            <div>
                <a ng-click="select_photo($event, $index)" ng-bind-html="photo_link($index, name)">{{$index + 1}}</a>
            </div>
        </div>

        <div class="photo-link" ng-click="scroll_to_top()">Back to top</div>

    </div>

    <div class="container" style="position: fixed; width: 75%; top: 60px; left: 20%">

        <div class="col-md-1 vcenter">
            <i class="fa fa-chevron-circle-left fa-3x" style="position: fixed; top: 50%; color: green"
               ng-click="select_prev_photo()" ng-hide="selected_index === undefined || selected_index == 0"></i>
        </div>

        <div class="col-md-9 vcenter">
            <div class="photo-wrapper" ng-animate="photo-wrapper" ng-show="photo_loaded">
                <img ng-src="{{selected_photo_url}}" class="center" imageonload/>
            </div>

            <div class="photo-loading" ng-show="!photo_loaded">
                <img src="ajax-loader.gif"/>
            </div>
        </div>

        <div class="col-md-1 vcenter">
            <i class="fa fa-chevron-circle-right fa-3x" style="position: fixed; top: 50%; color: green"
               ng-click="select_next_photo()"
               ng-hide="selected_index === undefined || selected_index == photo_list.length - 1"></i>
        </div>

    </div>


</div>
